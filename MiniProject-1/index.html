<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <script>
        let displayText = "";
        function takeInput(event){
            const buttonText = event.target.innerText;
            console.log(buttonText);
            
            
            if(buttonText === 'C'){
                displayText= '';
            } else if(buttonText === '='){
                try{
                displayText = eval(displayText);
                }catch(e){
                    displayText = "Invalid Expression"
                    console.log(e);
                }
            } else{
                displayText += buttonText;    
            }

            document.body.getElementsByClassName("display")[0].innerText = displayText;
        }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="display"></div>
      <button class="calc-buttons" onclick="takeInput(event)">C</button>
      <button class="calc-buttons" onclick="takeInput(event)">1</button
      ><button class="calc-buttons" onclick="takeInput(event)">2</button
      ><button class="calc-buttons" onclick="takeInput(event)">+</button
      ><button class="calc-buttons" onclick="takeInput(event)">3</button
      ><button class="calc-buttons" onclick="takeInput(event)">4</button
      ><button class="calc-buttons" onclick="takeInput(event)">-</button
      ><button class="calc-buttons" onclick="takeInput(event)">5</button
      ><button class="calc-buttons" onclick="takeInput(event)">6</button
      ><button class="calc-buttons" onclick="takeInput(event)">*</button
      ><button class="calc-buttons" onclick="takeInput(event)">7</button>
      <button class="calc-buttons" onclick="takeInput(event)">8</button
      ><button class="calc-buttons" onclick="takeInput(event)">/</button
      ><button class="calc-buttons" onclick="takeInput(event)">=</button
      ><button class="calc-buttons" onclick="takeInput(event)">9</button
      ><button class="calc-buttons" onclick="takeInput(event)">0</button>
      <button class="calc-buttons" onclick="takeInput(event)">.</button>
    </div>
  </body>
</html>
