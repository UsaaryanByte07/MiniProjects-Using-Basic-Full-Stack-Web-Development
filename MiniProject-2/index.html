<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <form action="" class="task-form">
        <div class="heading-text">Your Own To Do List</div>
        <div class="task-name-input-container">
        <label for="task-name">Task Name</label><br>
        <input type="text" name="task-name" id="task-name" placeholder="Enter the Task Name"/>
        </div>
        <div class="due-date-container">
        <label for="due_date">Due Date</label><br>
        <input type="date" name="due-date" id="due-date" />
        </div>
        <div class="due-time-container">
        <label for="due-time">Due Time</label><br>
        <input type="time" name="due-time" id="due-time"/>
        </div>
        <div class="task-description-input-container">
        <label for="task-description">Task Description</label><br>
        <textarea name="task-description" id="task-description" placeholder="Enter the Task Description"></textarea>
        </div>
        <input type="button" value="Add Task" class="task-add-btn" />
        <input type="button" value="Clear All Task" class="all-task-clear-btn">
      </form>
      <div class="tasks-container">
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
